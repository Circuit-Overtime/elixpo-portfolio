<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="../CSS/general.css" />
    <link rel="stylesheet" href="../CSS/connect.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/app-icons/1214916249222643752/f60abd68fff5f65f72076a5aaac5afb8.png?size=512">
    <title>Elixpo - Connect</title>
</head>
<body class="relative min-h-screen bg-white overflow-hidden">
    <canvas id="above-canvas"></canvas>
    <div class="absolute top-0 left-0 w-screen h-screen opacity-55 bg-[url('../CSS/ASSESTS/paperTexture.jpg')] bg-contain bg-repeat bg-center brightness-[55%] sepia-[65%]"></div>
    
    <div class="navBar static h-[80px] flex items-center justify-between border-b-2 border-[#888] px-[50px] box-border mb-[5px]">
        <p class="location text-[1.5em] z-10">WB,IN</p>
        <p id="rootRedirect" class="name text-[3em] cursor-pointer z-10"> Elixpo </p>
        <ion-icon name="list" class="cursor-pointer" id="scrollInMenu"></ion-icon>
    </div>

    <div id="menuSection" class="hidden menuSection bg-[#1D1D1B] h-full w-full fixed top-0 left-0 z-50 flex flex-col items-center justify-center gap-5 text-[#E2D9C8] text-[2em] font-extrabold tracking-widest">
        <div class="navBar absolute top-0 h-[80px] w-full flex items-center justify-between px-[50px] box-border mb-[13px]">
            <ion-icon name="close" id="scrollOutMenu" class="absolute right-[30px] cursor-pointer hover:text-[#ffc300] transition-[0.25s]" style="font-size: 1.5em;"></ion-icon>
        </div>
        <div id="rootMenu" class="menuItem cursor-pointer opacity-0 font-extrabold text-[4em] leading-[120px] hover:scale-105 hover:tracking-[0.03em] transition-all duration-300 text-center uppercase mt-0 mb-0 tracking-[-0.05em] font-[Canopee,sans-serif]">Home</div>
        <div id="aboutMenu" class="menuItem cursor-pointer opacity-0 font-extrabold text-[4em] leading-[120px] hover:scale-105 hover:tracking-[0.03em] transition-all duration-300 text-center uppercase mt-0 mb-0 tracking-[-0.05em] font-[Canopee,sans-serif]">About</div>
        <div id="projectsMenu" class="menuItem cursor-pointer opacity-0 font-extrabold text-[4em] leading-[120px] hover:scale-105 hover:tracking-[0.03em] transition-all duration-300 text-center uppercase mt-0 mb-0 tracking-[-0.05em] font-[Canopee,sans-serif]">Projects</div>
        <div id="publicationsMenu" class="menuItem cursor-pointer opacity-0 font-extrabold text-[4em] leading-[120px] hover:scale-105 hover:tracking-[0.03em] transition-all duration-300 text-center uppercase mt-0 mb-0 tracking-[-0.05em] font-[Canopee,sans-serif]">Publications</div>
    </div>
    <div id="toastNotification" class="fixed bottom-8 right-8 z-[100] flex items-center gap-3 px-6 py-4 rounded-lg shadow-lg text-[#1B1B19] bg-[#E2D9C8] border border-[#c8c1ae] opacity-0 pointer-events-none transition-all duration-500">
      <ion-icon name="checkmark-circle" class="text-[2em] text-[#ffc300]"></ion-icon>
      <span class="font-bold text-[1.1em]">This is a toast notification!</span>
    </div>
    <div id="appContainer" class="appContainer relative top-0 mx-auto w-full max-w-[1440px] h-[calc(100vh-100px)] max-h-[calc(100vh-100px)]  overflow-y-auto overflow-x-hidden p-10" >
        <section class="flex flex-col items-center justify-center mt-10 mb-10">
            <div class="text-[10em] w-full max-w-[900px] h-[200px] flex justify-center items-center bg-[#1B1B19] text-center opacity-90 select-none rounded-[15px] tracking-[5px]">
                <p class="headingText text-[#E2D9C8] font-extrabold scale-y-[1.2]">CONNECT</p>
            </div>
            <p class="descriptionText mt-6 text-[2em] text-[#1B1B19] text-center max-w-[900px]">Let's connect! Find me on your favorite platforms or drop me a message directly.</p>
        </section>

        
        <section class="flex flex-row justify-center items-center gap-16 mt-10 mb-16">
            <a href="https://github.com/Circuit-Overtime" target="_blank" rel="noopener" class="group flex flex-col items-center">
                <div class="bg-[#1B1B19] rounded-full p-6 hover:bg-[#333] transition-all duration-300">
                    <ion-icon name="logo-github" class="text-[4em] text-[#E2D9C8] group-hover:scale-110 transition-transform"></ion-icon>
                </div>
                <span class="mt-2 text-[#1B1B19] text-[1.2em] font-bold">GitHub</span>
            </a>
            <a href="https://linkedin.com/in/elixpo" target="_blank" rel="noopener" class="group flex flex-col items-center">
                <div class="bg-[#1B1B19] rounded-full p-6 hover:bg-[#0077b5] transition-all duration-300">
                    <ion-icon name="logo-linkedin" class="text-[4em] text-[#E2D9C8] group-hover:scale-110 transition-transform"></ion-icon>
                </div>
                <span class="mt-2 text-[#1B1B19] text-[1.2em] font-bold">LinkedIn</span>
            </a>
            <a href="https://instagram.com/elixpo_" target="_blank" rel="noopener" class="group flex flex-col items-center">
                <div class="bg-[#1B1B19] rounded-full p-6 hover:bg-[#E1306C] transition-all duration-300">
                    <ion-icon name="logo-instagram" class="text-[4em] text-[#E2D9C8] group-hover:scale-110 transition-transform"></ion-icon>
                </div>
                <span class="mt-2 text-[#1B1B19] text-[1.2em] font-bold">Instagram</span>
            </a>
            <a href="https://youtube.com/@elixpo" target="_blank" rel="noopener" class="group flex flex-col items-center">
                <div class="bg-[#1B1B19] rounded-full p-6 hover:bg-[#FF0000] transition-all duration-300">
                    <ion-icon name="logo-youtube" class="text-[4em] text-[#E2D9C8] group-hover:scale-110 transition-transform"></ion-icon>
                </div>
                <span class="mt-2 text-[#1B1B19] text-[1.2em] font-bold">YouTube</span>
            </a>
        </section>


        <section class="flex flex-row items-center mt-10 px-4 justify-between">
            <div class="relative w-full max-w-[500px] rounded-[20px] p-6 bg-[#e6ddc6] shadow-[inset_8px_8px_20px_#c8c1ae,inset_-8px_-8px_20px_#fef9ef] opacity-95 transition-all">
              <div class="absolute inset-0 z-0 rounded-[20px] bg-[url('../CSS/ASSESTS/paperTexture.jpg')] bg-cover bg-center mix-blend-overlay brightness-90 pointer-events-none"></div>
              <div class="relative z-10">
                <h2 class="emailText text-[#1B1B19] text-[2em] font-extrabold mb-4 text-center tracking-wider">
                  Drop Me an Email
                </h2>
                <form
                  autocomplete="on"
                  enctype="text/plain"
                  class="flex flex-col gap-4"
                >
                  <div>
                    <label for="name" class="block text-[#1B1B19] text-[1em] mb-1">
                      What shall I call you as?
                    </label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      autocomplete="off"
                      spellcheck="false"
                      required
                      class="w-full p-3 rounded-[10px] bg-[#f8f1de] text-[#1B1B19] border border-[#d1c3a3] shadow-inner outline-none focus:border-[#ffc300] focus:outline-none transition-all placeholder:text-[#222]"
                      placeholder="Your name please"
                    />
                  </div>
                  <div>
                    <label for="email" class="block text-[#1B1B19] text-[1em] mb-1">
                      Your Email Please!
                    </label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      autocomplete="off"
                      spellcheck="false"
                      required
                      class="w-full p-3 rounded-[10px] bg-[#f8f1de] text-[#1B1B19] border border-[#d1c3a3] shadow-inner outline-none focus:border-[#ffc300] focus:outline-none transition-all"
                      placeholder="Your email please"
                    />
                  </div>
                  <div>
                    <label for="message" class="block text-[#1B1B19] text-[1em] mb-1">
                      Message
                    </label>
                    <textarea
                      id="message"
                      name="message"
                      rows="3"
                      required
                      class="w-full p-3 rounded-[12px] border border-[#d1c3a3] bg-[#f8f1de] text-[#1B1B19] shadow-inner resize-none outline-none focus:border-[#ffc300] focus:outline-none transition-all"
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    class=" submitButton mt-2 w-full bg-[#E2D9C8] text-[#1B1B19] text-[1.1em] font-extrabold py-3 rounded-[12px] hover:bg-[#ffc300] transition-all shadow-md"
                  >
                    Send
                  </button>
                </form>
              </div>
            </div>
            <span class="inline-block emailProvoke bg-[#1B1B19] max-w-[250px] text-[#E2D9C8] text-center text-[2em] font-extrabold px-4 py-1 rounded-[10px] tracking-wide opacity-90 align-baseline mx-1">
                Comeon, Mail me directly clicking the SEND button!
              </span>
            <div class="bgConnectImage relative bg-[url(../CSS/ASSESTS/publication/sq-1.png)] h-[450px] w-[450px] bg-cover bg-center rounded-[12px] opacity-55 mix-blend-darken border-2 border-[#222]"></div>
          </section>
          

        <footer class="w-screen left-1/2 -translate-x-1/2 relative border-t-2 border-[#222] mt-10">
            <div class="footerContent flex flex-row justify-around mt-5 h-[40px] w-full items-left">
                <p class="footerName select-none text-[#111] text-[3em]"> ELIXPO </p>
                <div class="socials flex flex-row gap-5 mt-5 h-full items-center">
                    <ion-icon name="logo-github" class="socialIcon text-[2em] cursor-pointer hover:rotate-[10deg] transition-[0.25s]"></ion-icon>
                    <div class="spacer h-[10px] w-[10px] rounded-[50%] bg-[#111]"></div>
                    <ion-icon name="logo-linkedin" class="socialIcon text-[2em] cursor-pointer hover:rotate-[10deg] transition-[0.25s]"></ion-icon>
                    <div class="spacer h-[10px] w-[10px] rounded-[50%] bg-[#111]"></div>
                    <ion-icon name="logo-instagram" class="socialIcon text-[2em] cursor-pointer hover:rotate-[10deg] transition-[0.25s]"></ion-icon>
                    <div class="spacer h-[10px] w-[10px] rounded-[50%] bg-[#111]"></div>
                    <ion-icon name="logo-youtube" class="socialIcon text-[2em] cursor-pointer hover:rotate-[10deg] transition-[0.25s]"></ion-icon>
                </div>
            </div>
        </footer>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../JS/linkRedirect.js"></script>
    <script src="../JS/fadeInReveal.js"></script>
    <script type="module" src="../JS/curtain2.js" defer></script>
    <script type="module" src="../JS/menu.js" defer></script>
    <script src="../JS/scroll.js"></script>
    <script src="../JS/mailConnect.js"></script>
</body>
</html>
